<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login</title>
    <style>
        /* Simple styling to center everything */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 style="text-align:center;">Login</h2>
        
        <label>Username:</label>
        <input type="text" id="user" placeholder="Enter username">

        <label>Password:</label>
        <input type="password" id="pass" placeholder="Enter password">

        <button onclick="checkLogin()">Submit</button>

        <p id="message"></p>
    </div>

    <script>
        // This is the function we defined to handle the logic
        function checkLogin() {
            // 1. Get the values the user typed in
            var username = document.getElementById("user").value;
            var password = document.getElementById("pass").value;
            var messageBox = document.getElementById("message");

            // 2. Check if they match our hardcoded values
            if (username === "admin" && password === "12345") {
                // Success case
                messageBox.style.color = "green";
                messageBox.innerHTML = "Login Successful! Welcome, " + username;
                
                // Optional: Redirect to another page
                // window.location.href = "dashboard.html"; 
            } else {
                // Failure case
                messageBox.style.color = "red";
                messageBox.innerHTML = "Invalid Username or Password.";
            }
        }
    </script>

</body>
</html>
